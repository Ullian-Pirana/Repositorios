{% extends "index.html" %}

{% block link %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.AddTarefas.css') }}">
{% endblock %}

{% block body %}
    <div class="add-tarefa-container">
        <h1>Adicionar Nova Tarefa</h1>
        <form action="{{ url_for('add_tarefa') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome da Tarefa</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="imagem">Imagem da Tarefa</label>
                <input type="file" id="imagem" name="imagem" accept="image/*">
            </div>

            <button type="submit" class="submit-button">Adicionar Tarefa</button>
        </form>
    </div>
{% endblock %}
